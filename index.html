<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>线性方程组求解器</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1565C0;
            --secondary-color: #2196F3;
            --background-color: #FFFFFF;
            --panel-color: #F5F5F5;
            --border-color: #E0E0E0;
            --text-color: #212121;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: grid;
            grid-template-columns: 300px 1fr;
            height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        /* 左侧控制面板 */
        .control-panel {
            background-color: var(--panel-color);
            padding: 20px;
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group h3 {
            font-size: 14px;
            color: var(--primary-color);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .control-item {
            margin-bottom: 15px;
        }

        .control-item label {
            display: block;
            font-size: 13px;
            margin-bottom: 5px;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
            background-color: white;
        }

        /* 主要内容区域 */
        .main-content {
            display: grid;
            grid-template-rows: auto 1fr;
            padding: 20px;
            gap: 20px;
            overflow: hidden;
        }

        .matrix-container {
            display: grid;
            grid-template-columns: auto auto;
            gap: 20px;
            align-items: start;
        }

        .matrix-input {
            background: white;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        .matrix-row {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .cell-input {
            width: 80px;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            text-align: center;
            font-family: monospace;
        }

        .result-panel {
    background: white;
    border: 1px solid var(--border-color);
    border-radius: 4px;
    overflow-y: auto;
}

.result-header {
    padding: 10px 20px;
    background-color: #424242;
    border-bottom: 1px solid var(--border-color);
    font-weight: 500;
    color: white;  /* 标题文字改为白色 */
}

#result {
    padding: 20px;
    font-family: monospace;
    white-space: pre-wrap;
    font-size: 14px;
    line-height: 1.5;
    color: #333;  /* 结果文字改为深色 */
    background-color: white;  /* 结果区域背景改为白色 */
}


        /* 按钮样式 */
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 500;
        }

        .primary-button {
            background-color: var(--primary-color);
            color: white;
        }

        .secondary-button {
            background-color: var(--panel-color);
            color: var(--text-color);
        }

        /* 错误提示 */
        .error-message {
            padding: 10px;
            background-color: #FFEBEE;
            color: #C62828;
            border-radius: 4px;
            margin: 10px 0;
            font-size: 14px;
        }

        /* 暗色主题下的样式 */
@media (prefers-color-scheme: dark) {
    .result-panel {
        background: #1E1E1E;  /* 深色主题下使用深色背景 */
        border-color: #333;
    }

    .result-header {
        background-color: #333;
        border-bottom-color: #444;
    }

    #result {
        color: #E0E0E0;  /* 深色主题下文字改为浅色 */
        background-color: #1E1E1E;
    }
}
    </style>
</head>
<body>
    <div class="control-panel">
        <div class="control-group">
            <h3>基本设置</h3>
            <div class="control-item">
                <label for="size">方程组阶数</label>
                <input type="number" id="size" min="1" max="20" value="3">
            </div>
            <div class="control-item">
                <label for="solve-method">求解方法</label>
                <select id="solve-method">
                    <option value="0">高斯消元法</option>
                    <option value="1">高斯-赛德尔迭代法</option>
                </select>
            </div>
        </div>
        <div class="control-group">
            <h3>操作</h3>
            <div class="button-group">
                <button class="primary-button" onclick="submitMatrix()" id="solve-button">求解</button>
                <button class="secondary-button" onclick="clearInputs()">清空</button>
            </div>
            <div class="button-group">
                <button class="secondary-button" onclick="fillExampleData()">示例</button>
                <button class="secondary-button" onclick="copyResults()">复制结果</button>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="matrix-container">
            <div class="matrix-input" id="matrix-input">
                <!-- 矩阵输入区域由 JavaScript 动态生成 -->
            </div>
        </div>
        <div class="result-panel">
            <div class="result-header">计算结果</div>
            <pre id="result"></pre>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
